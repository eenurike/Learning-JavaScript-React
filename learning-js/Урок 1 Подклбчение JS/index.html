<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>Hello World!</p>

  <script>
    alert(1);
  </script>
  <!-- Такой способ используется для очень маленьких скриптов, и в реальных проектах практически не используется -->

  <p onclick="">Hello World!</p>
  <!-- В верстке можно встретить такую небольшую часть JS, это событие, по фатку это атрибут тега который будет запускать функцию, об этом узнаем чуть позже, просто знать что есть и такой способ подключения. Но это плохой способ подключения скриптов и для него есть лишь несколько исключений -->

  <script src="js/script.js"></script>
  <!-- Мы как бы подключили в отдельном файле наш JS файл, и привязали его с нашим index.html указав путь -->

  <!-- <script src="js/script.js" type='text/javascript'>ТО ЧТО В ТЕГЕ БУДЕТ ИГНОРИРОВАТЬСЯ</script> 
  На старых сайтах можно встретить такую запись, это устаревший атрибут, его нужно удалять так как валидатор будет ругаться
  -->

  <!-- ВАЖНО!!! Браузер открывает файл index и по строчно начинает его читать сверху вниз, строка за строкой шаг за шагом, проверит всю верстку и начнет считывать script, и начнет соединять скрипт и верстку, поэтому файл script нужно подключать в самом конце.
  А если например файл со скриптами поставить после подгрузки стилей, какой нибудь интерактив может не заработать, так как наш скрипт начнет загружаться еще до того как наша верстка будет сформирована! И просто напросто наш скрипт не увидит определенные элементы, так как их еще нет -->

  <!-- Frontend - клиентская часть, по простому все что клиент видит на сайте, верстка и интерактив. Вообще frontend разработчик это тот кто может и сверстать и вдохнуть в него жизнь при помощи javascript, без него специалист такой называется верстальщик
  Backend - серверная разработка, это все то что клиент никогда не увидит, работа с базами данных, обработка этих данных, работа с файлами и т.д.
  Full stack - по факту это человек который умеет создавать полноценный продукт самостоятельно front и back -->
</body>
</html>
