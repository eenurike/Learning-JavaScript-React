<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress интенсив</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- И первое что видим в макете, что макет шириной в 1920px, 
    это самая большая ширина которая расчитывается для сайтов, 
    конечно есть мониторы котрые поддерживают ширину 1024px 1440px
    а самая максимальная признана 1920px, коненчно есть и еще больше,
    но там они будут выглядеть точно так же как и на 1920px -->

    <!-- Тут у нас так таковой шапки(header) нет -->

    <section class="promo"> 
    <!-- семантические теги служат для того что разделять какие то элементы
    на странице, тут мы отделяем первую секцию от других которые будут в макете -->
        <div class="container">
            <!-- Это наш контенер в 1140px который будет центрировать контент,
            и оставлять место по бокам -->

            <div class="logo">
                <!-- Тут будет наш логотип -->
                <img src="icons/logo.svg" alt="logo" class="logo_img">
                <!-- Текствый блок под логотипом -->
                <div class="logo_text">WordPress интенсив</div>
                <!-- Заметь тут мы не используем такой тег как p,
                так как это не параграф, а просто текст лежащий в div.
                Чаще всего текст помещается в блоки а не в параграфы -->
            </div>

            <h1 class="title">Создать свой сайт на WordPress</h1>
            <!-- Ничего страшного если у нас главный заголовок h1 размером будет 
            меньше чем все остальные, но по смыслу по seo он главнее всех,
            потомучто наш сайт и рекламирует "создание сайтов на wordpress" -->

            <!-- Но со вторым заголовком все немного сложнее, так как по макету
            видим что по бокам от заголовка есть линии, их лучше создавать 
            при помощи псевдоселекторов, но это расмотрим позже, сделаем пока по другому -->
            <div class="simple">
                <h2 class="title_big">это просто!</h2>
                <div class="line"></div>
            </div>

            <h2 class="title">Куда сложнее сделать это правильно!</h2>
        </div>
    </section>
</body>
</html>
