<!-- Семантический теги HTML5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семантический теги HTML5</title>
</head>
<body>
<!-- Семантические теги говрят что это такое, и с помощью них
мы улучшаем SEO оптимизацию нашего сайта, то есть наш сайта
намного лучше будет ренжироваться поисковыми системами, по просту
он тупо будет выше в поиске, когда пользователь попытаеться найти
ту или иную информацию --> 

<header>
    <!-- Шапка нашего сайта -->
</header>

<nav>
    <!-- Навигационное меню,
    и теперь код знает что в этом теге
    навигационное меню -->
</nav>

<article>
    <!-- Оформление записи в блоге,
    для разгроничения статей можно использовать
    данный тег -->
</article>

<section>
    <!-- Секции на сайте,
    например разденлить сайт на секции,
    секция шапки, секция приимущества,
    секция с портфолио, сейкция с галлереей,
    секция с членами команды и т.д. -->
</section>

<aside>
    <!-- Боковая колонка с ингформацией (новостями,
    рекламой и т.д.) -->
</aside>

<main>
    <!-- Основное содержание на сайте, то есть
    <body>
        <main>

        </main>
    </body> 
    Но что же может быть вне тега main, могут быть
    какие то модальные окна, менюшки которые изначально
    на сайте не видны(они появляются в связи с действиями
    с пользователем, типа буергер меню). Такие блоки как 
    служебные блоки, которые появляются когда страница меняется
    и они так таковой в формат нашего сайта не входят, 
    они появляются либо исчезают -->
</main>

<address>
    <!-- Адрес компании, которой делаем сайт -->
</address>

<footer>
    <!-- Подвал сайта 
    может быть так же менюшка и т.д. -->
</footer>

<wbr>   
    <!-- Перенос строки как <br>, но если строка невлизает
    в определенный блок, то только тогда он ее перенесет -->

<time>
    <!-- Тут можем прописывать какое то время, которое нас
    интересует или которое мы хотим показать пользователю -->
</time>


</body>
</html>
