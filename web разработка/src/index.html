<!DOCTYPE html>
<html lang="en"> <!-- Самый главный тег на странице -->
<head>  <!-- Шапка страницы: тут будет ее основное описание -->
    <meta charset="UTF-8">  <!-- Кодировка -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Для совместимости с IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- для нормального отображения на мобилках -->
    <meta name="description" content="Обучаюсь web разработке"> <!-- Описание страницы -->
    <meta name="author" content="Nurike">   <!-- Автор страницы  -->
    <link rel="stylesheet" href="css/style.css">    <!-- Подключение стилей -->

    <title>Document</title> <!-- Заголовок нашей страницы -->
</head>
<body>  <!-- Тело нашего сайта -->
    <h1>ALICE'S ADVENTURES <br> IN WONDERLAND</h1> 
    <!-- Главный заголовок, <br> это перенос строки, но обычно он не используется
        далльше будем делать это при помощи стилей --> 
    <h2>By Lewis Carrol</h2> <!-- Подзаголовок -->
    <h3>The millennium fulcrum edition 3.0</h3>  <!-- И дальше по убыванию важности -->
    <!-- Заголовки существуют не для того чтоб контролировать размер шрифта и его жирность,
        эти заголовки раставляются в логическом порядке, тег h1 должен быть только один на
        странице, а h2 уже может быть больше, но все заголовки должно идти строго по порядку
                h1              
             h2    h2
           h3  h3 h3 h3 
        и так далее по иерархии, по этой схеме понятно, и этих заголовков 6, то есть
        последний <h6></h6> -->
</body>
</html>
